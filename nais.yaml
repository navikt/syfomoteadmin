image: "repo.adeo.no:5443/syfomoteadmin"
name: syfomoteadmin
team: teamsykefravr
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 80
port: 8080
healthcheck:
  liveness:
    path: /syfomoteadmin/internal/isAlive
    initialDelay: 120
    timeout: 1
    periodSeconds: 10
    failureThreshold: 3
  readiness:
    path: /syfomoteadmin/internal/isReady
    initialDelay: 120
    timeout: 1
prometheus:
  enabled: true
  path: /syfomoteadmin/internal/prometheus
resources:
  limits:
    cpu: 3000m
    memory: 2048Mi
  requests:
    cpu: 500m
    memory: 1024Mi
fasitResources:
  exposed:
  - alias: syfomoteadminapi
    resourceType: restservice
    path: /syfomoteadmin/api
  - alias: syfomoteadminfeedveilederoppgaver
    resourceType: restservice
    path: /syfomoteadmin/api/system/feed/moter
  used:
  - alias: appdynamics
    resourceType: applicationproperties
  - alias: srvsyfomoteadmin
    resourceType: credential
  - alias: loadbalancer:syfomoteadmin
    resourceType: loadbalancerconfig
  - alias: securityTokenService
    resourceType: baseurl
  - alias: modapp
    resourceType: baseurl
  - alias: tjenester
    resourceType: baseurl
  - alias: syfomoteadmin.properties
    resourceType: applicationproperties
  - alias: moteadminDB
    resourceType: datasource
    propertyMap:
      url: SPRING_DATASOURCE_URL
      username: SPRING_DATASOURCE_USERNAME
      password: SPRING_DATASOURCE_PASSWORD
  - alias: syfoveilederoppgaver.systemapi
    resourceType: credential
  - alias: loginservice_oidc
    resourceType: azureoidc
    propertyMap:
      discoveryUri: NO_NAV_SECURITY_OIDC_ISSUER_VEILEDER_DISCOVERYURL
      clientId: NO_NAV_SECURITY_OIDC_ISSUER_VEILEDER_ACCEPTEDAUDIENCE
  - alias: smtpServer
    resourceType: Smtpserver
  - alias: Aktoer_v2
    resourceType: webserviceendpoint
  - alias: virksomhet:Person_V3
    resourceType: webserviceendpoint
  - alias: Sykefravaersoppfoelging_v1
    resourceType: webserviceendpoint
  - alias: virksomhet:BehandleArbeidOgAktivitetOppgave_v1
    resourceType: webserviceendpoint
  - alias: virksomhet:Brukerprofil_v3
    resourceType: webserviceendpoint
  - alias: virksomhet:DigitalKontakinformasjon_v1
    resourceType: webserviceendpoint
  - alias: virksomhet:EgenAnsatt_v1
    resourceType: webserviceendpoint
  - alias: virksomhet:Organisasjon_v4
    resourceType: webserviceendpoint
  - alias: virksomhet:OrganisasjonRessursEnhet_v1
    resourceType: webserviceendpoint

 # Queue
  - alias: mqGateway03
    resourceType: queuemanager
  - alias: syfomoteadmin_channel
    resourceType: channel
  - alias: "VARSELPRODUKSJON.VARSLINGER"
    resourceType: queue
    propertyMap:
      queueName: SERVICEVARSEL_QUEUENAME
  - alias: "VARSELPRODUKSJON.BEST_VARSEL_M_HANDLING"
    resourceType: queue
    propertyMap:
      queueName: BESTVARSELMHANDLING_QUEUENAME
  - alias: "VARSELPRODUKSJON.STOPP_VARSEL_UTSENDING"
    resourceType: queue
    propertyMap:
      queueName: STOPPREVARSEL_QUEUENAME
  - alias: "henvendelse_OPPGAVE.HENVENDELSE"
    resourceType: queue
    propertyMap:
      queueName: HENVENDELSEOPPGAVEVARSEL_QUEUENAME

  # OIDC med AzureAD B2C
  - alias: aad_b2c_clientid
    resourceType: credential
    propertyMap:
      username: NO_NAV_SECURITY_OIDC_ISSUER_SELVBETJENING_ACCEPTEDAUDIENCE
  - alias: aad_b2c_discovery
    resourceType: baseurl
    propertyMap:
      url: NO_NAV_SECURITY_OIDC_ISSUER_SELVBETJENING_DISCOVERYURL
  - alias: opam_oidc_discovery
    resourceType: baseurl
    propertyMap:
      url: NO_NAV_SECURITY_OIDC_ISSUER_INTERN_DISCOVERYURL
  - alias: isso-host
    resourceType: baseurl
  - alias: isso-jwks
    resourceType: baseurl
  - alias: isso-issuer
    resourceType: baseurl
  - alias: isso.isalive
    resourceType: baseurl
  - alias: isso-rp-user
    resourceType: credential
  - alias: veilarblogin.redirect-url
    resourceType: restservice

  - alias: tilgangskontrollapi
    resourceType: restservice
  - alias: syfoveilederoppgaver_system_v1
    resourceType: restservice
    path: /syfoveilederoppgaver/api/system/veilederoppgaver/v1
  - alias: syfoveilederoppgaver_actions_system_v1
    resourceType: restservice
  - alias: ldap
    resourceType: ldap

